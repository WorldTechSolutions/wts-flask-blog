<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" type="text/css" href="/static/main.css" />
  <meta charset="utf-8">
  <title></title>

</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <div style="font-family: 'Fira Code', monospace;"></div>
      <nav class="zone blue sticky bg-transparent">
        <ul class="main-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('core.index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('core.info') }}">About</a></li>
          {% if current_user.is_authenticated %}
          <li class="nav-link push"><a href="{{ url_for('blog_posts.create_post') }}">Create Post</a></li>
          <li class="nav-link"><a href="{{ url_for('users.account') }}">Account</a></li>
          <li class="nav-link"><a href="{{ url_for('users.logout') }}">Log Out</a></li>
          {% else %}
          <li class="nav-link push"><a href="/login">Sign In</a></li>
          <li class="nav-link"><a href="/register">Register</a></li>
          {% endif %}
        </ul>
      </nav>



      {% block content %}

      {% endblock %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  </div>
  <div>
    <footer id="footer">Website created by <a herf="" class="text-primary">ðŸŒŽ WorldTech Solutions</a></footer>
  </div>
